<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <label for="cName">Nome:</label>
        <input type="text" name="usrname" id="cName" style="background-color: aliceblue;">
        <br>
        <br>
        <label for="cEmail">Email:</label>
        <input type="email" name="email" id="cEmail" style="background-color: aliceblue;">
        <br>
        <br>
        <label for="cIdade">Idade:</label>
        <input type="number" name="idade" id="cIdade" style="background-color: aliceblue;">

        <label for="cCep">CEP:</label>
        <input type="text" name="cep" id="cCep" placeholder="EX:0000-000" style="background-color: aliceblue;">
        <br>
        <br>
        <label for="cSenha">Senha:</label>
        <input type="password" id="cSenha" style="background-color: aliceblue;">
        <br>
        <br>
        <input type="submit" value="login" style="background-color: aliceblue;">
        

    </form>
</body>

</html>
